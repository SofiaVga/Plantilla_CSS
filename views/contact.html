<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Aplicación Express</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/about">Acerca de</a></li>
                <li><a href="/contact" class="active">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Contacto</h1>
        
        <div class="form-container">
            <form class="contact-form" action="/contact" method="post">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" id="name" required placeholder="Tu nombre">
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" id="email" required placeholder="Tu correo electrónico">
                </div>
                
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea name="message" id="message" rows="5" required placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit">Enviar mensaje</button>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 - Mi Aplicación Express con Rutas</p>
    </footer>
    
    <script src="/js/main.js"></script>
</body>
</html>
