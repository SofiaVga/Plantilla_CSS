<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Aplicación de Rutas</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">RutasApp</div>
            <ul class="nav-list">
                <li class="nav-item"><a href="/" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="/login" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="/about" class="nav-link">Acerca de</a></li>
                <li class="nav-item"><a href="/contact" class="nav-link active">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Contacto</h1>
        
        <div class="form-container">
            <form action="/contact" method="POST">
                <div class="form-group">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" id="name" name="name" class="form-control" required placeholder="Tu nombre completo">
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Correo electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="ejemplo@correo.com">
                </div>
                
                <div class="form-group">
                    <label for="subject" class="form-label">Asunto:</label>
                    <input type="text" id="subject" name="subject" class="form-control" required placeholder="Asunto del mensaje">
                </div>
                
                <div class="form-group">
                    <label for="message" class="form-label">Mensaje:</label>
                    <textarea id="message" name="message" class="form-control" rows="5" required placeholder="Escribe tu mensaje aquí..."></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-block">Enviar Mensaje</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 RutasApp - Proyecto de Express con múltiples rutas</p>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
