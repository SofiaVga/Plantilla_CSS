<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mi Aplicación Express</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/login" class="active">Login</a></li>
                <li><a href="/about">Acerca de</a></li>
                <li><a href="/contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Iniciar Sesión</h1>
        
        <div class="form-container">
            <form class="login-form" action="/login" method="post">
                <div class="form-group">
                    <label for="user">Usuario:</label>
                    <input type="text" name="user" id="user" required maxlength="25" placeholder="Ingresa usuario">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" maxlength="8" required placeholder="Ingresa contraseña">
                </div>
                
                <div class="form-group">
                    <button type="submit">Ingresar</button>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 - Mi Aplicación Express con Rutas</p>
    </footer>
    
    <script src="/js/main.js"></script>
</body>
</html>
